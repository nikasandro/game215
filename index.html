<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Dino Game (Phaser Edition)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      border-bottom: 3px solid #444;
    }

    #score, #highscore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: #333;
      z-index: 2;
    }

    #highscore {
      top: 40px;
    }

    #nightToggle, #soundToggle {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      background: #eee;
      border-radius: 10px;
      z-index: 2;
    }

    #soundToggle {
      left: 90px;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #gameOver h1 {
      color: red;
      font-size: 48px;
    }

    #restart {
      margin-top: 10px;
      font-size: 20px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .night {
      background: #111;
    }

    .night #game {
      background: #222;
    }

    .night #score, .night #highscore, .night #nightToggle, .night #soundToggle {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="nightToggle">🌙</div>
  <div id="soundToggle">🔊</div>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="highscore">High Score: 0</div>
    <div id="gameOver">
      <h1>Game Over!</h1>
      <button id="restart">Restart</button>
    </div>
  </div>

  <audio id="jumpSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>

  <script>
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");
    const gameOverScreen = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restart");
    const toggleBtn = document.getElementById("nightToggle");
    const soundToggle = document.getElementById("soundToggle");
    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");

    let score = 0;
    let highScore = localStorage.getItem("dinoHighScore") || 0;
    let gameOver = false;
    let soundOn = true;
    let speed = 200;

    highScoreDisplay.textContent = `High Score: ${highScore}`;

    function playSound(sound) {
      if (soundOn) sound.play();
    }

    toggleBtn.onclick = () => {
      document.body.classList.toggle("night");
      toggleBtn.textContent = document.body.classList.contains("night") ? "☀️" : "🌙";
    };

    soundToggle.onclick = () => {
      soundOn = !soundOn;
      soundToggle.textContent = soundOn ? "🔊" : "🔇";
    };

    restartBtn.onclick = () => location.reload();

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      physics: {
        default: "arcade",
        arcade: {
          gravity: { y: 1000 },
          debug: false
        }
      },
      parent: 'game',
      scene: {
        preload,
        create,
        update
      }
    };

    let dino, obstacles, cursors;
    const groundHeight = 48;

    const game = new Phaser.Game(config);

    function preload() {
      this.load.image("dino", "dinosaur.png");
      this.load.image("cactus", "cactus.png");
      this.load.image("cloud", "cloud.png");
    }

    function create() {
      const groundY = this.sys.game.config.height - groundHeight;

      // Create ground rectangle
      const ground = this.add.rectangle(0, groundY, config.width * 2, groundHeight, 0x555555).setOrigin(0, 0);
      this.physics.add.existing(ground, true); // Ensure ground is immovable and interacts with physics
      
      // Ensure the dino is positioned above the ground
      dino = this.physics.add.sprite(50, groundY - 48, "dino").setOrigin(0, 0);
      dino.setDisplaySize(48, 48);
      dino.setCollideWorldBounds(true);
      this.physics.add.collider(dino, ground);

      cursors = this.input.keyboard.createCursorKeys();
      this.input.keyboard.on("keydown-SPACE", jump);
      this.input.on("pointerdown", jump);

      obstacles = this.physics.add.group();
      this.physics.add.collider(obstacles, ground);
      this.physics.add.overlap(dino, obstacles, handleGameOver, null, this);

      this.time.addEvent({
        delay: 1500,
        callback: spawnObstacle,
        callbackScope: this,
        loop: true
      });

      this.time.addEvent({
        delay: 2500,
        callback: spawnCloud,
        callbackScope: this,
        loop: true
      });

      this.time.addEvent({
        delay: 100,
        callback: () => {
          if (!gameOver) {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            if (score % 100 === 0) speed += 10;
          }
        },
        loop: true
      });
    }

    function jump() {
      if (dino.body.touching.down && !gameOver) {
        dino.setVelocityY(-500);
        playSound(jumpSound);
      }
    }

    function spawnObstacle() {
      if (gameOver) return;
      const cactus = obstacles.create(config.width, config.height - groundHeight - 50, "cactus");
      cactus.setOrigin(0, 0);
      cactus.setImmovable(true);
      cactus.setVelocityX(-speed);
      cactus.setSize(30, 50, true);
      cactus.setDisplaySize(30, 50);
    }

    function spawnCloud() {
      const y = Phaser.Math.Between(20, 100);
      const cloud = this.add.image(config.width, y, "cloud");
      cloud.setAlpha(0.5);
      cloud.setDisplaySize(60, 30);
      this.tweens.add({
        targets: cloud,
        x: -60,
        duration: 20000,
        onComplete: () => cloud.destroy()
      });
    }

    function handleGameOver() {
      if (!gameOver) {
        gameOver = true;
        playSound(gameOverSound);
        gameOverScreen.style.display = "block";
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("dinoHighScore", highScore);
          highScoreDisplay.textContent = `High Score: ${highScore}`;
        }
        dino.setTint(0xff0000);
        this.scene.pause();
      }
    }

    function update() {
      if (cursors.up.isDown) jump();
    }
  </script>
</body>
</html>
