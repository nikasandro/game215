<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f4f4f4;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: white;
      border: 2px solid #333;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #333;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background: #555;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      from { right: -20px; }
      to { right: 100vw; }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 100px; }
      100% { bottom: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");

    // Jump logic
    document.addEventListener("keydown", function (event) {
      if (event.code === "Space" || event.key === "ArrowUp") {
        if (!dino.classList.contains("jump")) {
          dino.classList.add("jump");
          setTimeout(() => dino.classList.remove("jump"), 500);
        }
      }
    });

    // Obstacle generator
    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.right = "-20px";
      game.appendChild(obstacle);

      // Move & remove
      const moveInterval = setInterval(() => {
        const dinoRect = dino.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();

        // Collision detection
        if (
          obsRect.left < dinoRect.right &&
          obsRect.right > dinoRect.left &&
          obsRect.bottom > dinoRect.top &&
          obsRect.top < dinoRect.bottom
        ) {
          alert("Game Over!");
          location.reload();
        }

        // Remove when out of screen
        if (obsRect.right > window.innerWidth + 50) {
          clearInterval(moveInterval);
          obstacle.remove();
        }
      }, 10);

      // Repeat
      setTimeout(createObstacle, Math.random() * 2000 + 1000);
    }

    createObstacle();
  </script>
</body>
</html>
