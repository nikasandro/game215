<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>scenes</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('goat', './goat.jpeg');
            this.load.image('bird', './bird.jpeg');
        }

        function create() {
            const background = this.add.sprite(0, 0, 'goat').setOrigin(0, 0);

            const text = this.add.text(400, 300, 'Scene 1 - Press Space to Transition', {
                fontSize: '24px',
                fill: '#fff'
            });
            text.setOrigin(0.5);

            const spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

            this.input.keyboard.on('keydown-SPACE', function (event) {
                this.scene.start('goat');
            }, this);
        }

        function update() {}

        const goat = {
            preload: function () {},
            create: function () {
                const text = this.add.text(400, 300, 'goat - Press Space to Go Back', {
                    fontSize: '24px',
                    fill: '#fff'
                });
                text.setOrigin(0.5);

                this.input.keyboard.on('keydown-SPACE', function (event) {
                    this.scene.start('default');
                }, this);
            },
            update: function () {}
        };

        const bird = {
            preload: function () {
                this.load.image('bird', './bird.jpeg');
            },
            create: function () {
                const text = this.add.text(400, 300, 'bird - Press Space to Go Back', {
                    fontSize: '24px',
                    fill: '#fff'
                });
                text.setOrigin(0.5);

                this.input.keyboard.on('keydown-SPACE', function (event) {
                    this.scene.start('default');
                }, this);
            },
            update: function () {}
        };

        game.scene.add('default', goat);
        game.scene.add('goat', goat);
        game.scene.add('bird', bird);

        game.scene.start('default');
    </script>
</body>
</html>
