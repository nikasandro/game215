<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Dino Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      overflow: hidden;
      transition: background 0.3s;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      border-bottom: 3px solid #444;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 48px;
      height: 48px;
      background: url('dinosaur.png') no-repeat center/cover;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 50px;
      background: url('cactus.png') no-repeat center/cover;
    }

    .cloud {
      position: absolute;
      top: 30px;
      width: 60px;
      height: 30px;
      background: url('https://i.imgur.com/JYUCNdn.png') no-repeat center/cover;
      opacity: 0.5;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      from { right: -60px; }
      to { right: 100vw; }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0%   { bottom: 0; }
      50%  { bottom: 120px; }
      100% { bottom: 0; }
    }

    #score, #highscore {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      color: #333;
    }

    #highscore {
      top: 40px;
    }

    #nightToggle {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      background: #eee;
      border-radius: 10px;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #gameOver h1 {
      color: red;
      font-size: 48px;
    }

    #restart {
      margin-top: 10px;
      font-size: 20px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .night {
      background: #111;
    }

    .night #game {
      background: #222;
    }

    .night #score, .night #highscore, .night #nightToggle {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="nightToggle">üåô</div>
  <div id="game">
    <div id="dino"></div>
    <div id="score">Score: 0</div>
    <div id="highscore">High Score: 0</div>
    <div id="gameOver">
      <h1>Game Over!</h1>
      <button id="restart">Restart</button>
    </div>
  </div>

  <audio id="jumpSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>

  <script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highscore");
    const gameOverScreen = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restart");
    const toggleBtn = document.getElementById("nightToggle");
    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");

    let score = 0;
    let speed = 2;
    let isGameOver = false;
    let highScore = localStorage.getItem("dinoHighScore") || 0;
    highScoreDisplay.textContent = `High Score: ${highScore}`;

    document.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.key === "ArrowUp") && !dino.classList.contains("jump")) {
        dino.classList.add("jump");
        jumpSound.play();
        setTimeout(() => dino.classList.remove("jump"), 500);
      }
    });

    function createObstacle() {
      if (isGameOver) return;

      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = `${window.innerWidth}px`;
      game.appendChild(obstacle);

      let obsLeft = window.innerWidth;

      const moveInterval = setInterval(() => {
        if (isGameOver) {
          clearInterval(moveInterval);
          return;
        }

        obsLeft -= speed * 4;
        obstacle.style.left = `${obsLeft}px`;

        const dinoRect = dino.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();

        if (
          obsRect.left < dinoRect.right &&
          obsRect.right > dinoRect.left &&
          obsRect.bottom > dinoRect.top &&
          obsRect.top < dinoRect.bottom
        ) {
          gameOverSound.play();
          endGame();
          clearInterval(moveInterval);
        }

        if (obsLeft + obstacle.offsetWidth < 0) {
          obstacle.remove();
          clearInterval(moveInterval);
        }
      }, 20);

      setTimeout(createObstacle, Math.random() * 1500 + 800);
    }

    function createCloud() {
      const cloud = document.createElement("div");
      cloud.classList.add("cloud");
      cloud.style.top = `${Math.random() * 50 + 20}px`;
      cloud.style.right = "-60px";
      game.appendChild(cloud);

      setTimeout(() => cloud.remove(), 20000);
      setTimeout(createCloud, Math.random() * 4000 + 2000);
    }

    createObstacle();
    createCloud();

    const scoreInterval = setInterval(() => {
      if (!isGameOver) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        if (score % 100 === 0) speed += 0.2;
      }
    }, 100);

    function endGame() {
      isGameOver = true;
      gameOverScreen.style.display = "block";
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("dinoHighScore", highScore);
        highScoreDisplay.textContent = `High Score: ${highScore}`;
      }
    }

    restartBtn.onclick = () => location.reload();

    toggleBtn.onclick = () => {
      document.body.classList.toggle("night");
      toggleBtn.textContent = document.body.classList.contains("night") ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
