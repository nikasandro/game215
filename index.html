<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <canvas id="animationCanvas"></canvas>
    <div class="controls">
        <button type="button" id="startButton">Start</button>
        <button type="button" id="stopButton">Stop</button>
    </div>

    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const stopButton = document.getElementById("stopButton");

        // Load the ball image
        const ballImage = new Image();
        ballImage.src = "78-782202_free-png-download-ping-pong-ball-clipart-png.png"; // Ensure the image is in the correct location

        function resizeCanvas() {
            canvas.width = window.innerWidth - 50;
            canvas.height = window.innerHeight - 50;

            if (ball.x + ball.radius > canvas.width) ball.x = canvas.width - ball.radius;
            if (ball.y + ball.radius > canvas.height) ball.y = canvas.height - ball.radius;
        }

        // Ball properties
        const ball = {
            x: 100,
            y: 100,
            radius: 20,
            velocityX: 6,
            velocityY: 4,
            imageSize: 40 // Image size (adjust as needed)
        };

        let animationId = null;

        function drawImageBall() {
            ctx.drawImage(ballImage, ball.x - ball.imageSize / 2, ball.y - ball.imageSize / 2, ball.imageSize, ball.imageSize);
        }

        function updateBallPosition() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            if (ball.x + ball.radius >= canvas.width || ball.x - ball.radius <= 0) {
                ball.velocityX = -ball.velocityX;
            }
            if (ball.y + ball.radius >= canvas.height || ball.y - ball.radius <= 0) {
                ball.velocityY = -ball.velocityY;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            clearCanvas();
            drawImageBall();
            updateBallPosition();
            animationId = requestAnimationFrame(animate);
        }

        startButton.addEventListener("click", function () {
            if (!animationId) {
                animate();
            }
        });

        stopButton.addEventListener("click", function () {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        });

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    </script>

</body>
</html>
